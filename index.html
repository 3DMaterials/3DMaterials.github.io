<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Materials Database</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="navbar">
		<div class="navbar__container">
			<a href="/" id="navbar__logo">3D Materials Database</a>
		</div>
		
	</div>

	<div class="sidebar">
		<div class="sidebar__container">
			<a href="/" id="sidebar__logo">Data Types</a>
			<ul class="sidebar__menu">
				<li class="sidebar__item">
					<a href="/" class="sidebar__links">Stress/Strain</a>
				</li>
				<li class="sidebar__item">
					<a href="/" class="sidebar__links">Layer Adhesion</a>
				</li>
				<li class="sidebar__item">
					<a href="/" class="sidebar__links">Impact Resistance</a>
				</li>
				<li class="sidebar__item">
					<a href="/" class="sidebar__links">Max Strength</a>
				</li>
				
			</ul>
		</div>
		
	</div>

	<div class="materialbar">
		<form action="">
			<div class="dropdown-container">
				<div class="dropdown-wrapper">
				<label for="process_menu">Printing Process:</label>
				<select id="process_menu" class="dropdown-menu">
					<option value="" disabled selected>Select an option</option>
					<option value="fdm">FDM</option>
					<option value="msla">MSLA</option>
					<option value="sla">SLA</option>
				</select>
				</div>
			
				<div class="dropdown-wrapper">
				<label for="material_menu">Material:</label>
				<select id="material_menu" class="dropdown-menu">
					<option value="" disabled selected>Select an option</option>
					<option value="pla">PLA</option>
					<option value="abs">ABS</option>
					<option value="asa">ASA</option>
				</select>
				</div>
			
				<div class="dropdown-wrapper">
				<label for="brand_menu">Brand:</label>
				<select id="brand_menu" class="dropdown-menu">
					<option value="" disabled selected>Select an option</option>
					<option value="esun">ESUN</option>
					<option value="polymaker">Polymaker</option>
					<option value="anycubic">Anycubic</option>
				</select>
				</div>

				<div class="dropdown-wrapper">
					<label for="perim_menu">Perimeters:</label>
					<select id="perim_menu" class="dropdown-menu">
					<option value="" disabled selected>Select an option</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					</select>
				</div>

				<div class="dropdown-wrapper">
					<label for="infill_menu">Infill:</label>
					<select id="infill_menu" class="dropdown-menu">
					<option value="" disabled selected>Select an option</option>
					<option value="10">10%</option>
					<option value="20">20%</option>
					<option value="30">30%</option>
					</select>
				</div>
				<button type="button" onclick="addData()">Add Data</button>
			</div>
		</form>
		</div>

		

	</div>

	<div id='line_list' class="plot_list">
		<li class="line_shapes"><label for="plot_1">FDM - PLA - ESUN</label></li>
		<li class="line_shapes"><label for="plot_1">FDM - PETG - ESUN</label></li>			
	</div>
	
	<script src="script.js"></script>

	
	
	
</body>
</html>
